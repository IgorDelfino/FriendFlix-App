<ion-header>
  <ion-toolbar>
    <ion-title>post</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card>
      <ion-card-header>
          <ion-card-title>{{ dadosPost.nome_user }}</ion-card-title>
          <ion-card-subtitle>{{ dadosPost.title }}<ion-card-subtitle>
          <ion-icon size="large" name="thumbs-up" (click)="likeOrUnlike(post.like_state)" color="{post.like_state ? 'primary' : 'light'}"></ion-icon>
      </ion-card-header>
    </ion-card>
</ion-content>
